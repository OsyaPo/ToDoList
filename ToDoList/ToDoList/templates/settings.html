{% extends "layout.html" %}

{% block title %}
    Settings
{% endblock %}

{% block main %}
    <div class="container">
        <div class="row">
 
            <div class="append_alert"></div>           

            <div class="col-md-4 col-md-offset-4">
                <a class="btn btn-warning" role="button" data-toggle="collapse" href="#c_password" aria-expanded="false" aria-controls="c_password">
                    Change password
                </a>
                <div class="collapse" id="c_password">
                    <form method="post" data-toggle="validator" id="change_password">
                        <div class="form-group">
                            <label for="password" class="control-label">Password</label>
                            <input class="form-control" data-minlength="6" id="old_password" name="password" required type="password" data-error="Incorrect password" />
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <label for="new_password" class="control-label">New password</label>
                            <input class="form-control" data-minlength="6" id="new_password" name="new_password" required type="password" data-error="Password must be longer than 6 characters" />
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <label for="confirmation" class="control-label">Confirm password</label>
                            <input class="form-control" data-match="#new_password" data-match-error="Passwords don't match" id="confirm_pas" name="confirm_pas" required type="password" data-error="Passwords don't match" />
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-warning" type="submit">Change</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

 {% endblock %}
