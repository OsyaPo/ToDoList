{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-8">
            <form action="/register" data-toggle="validator" id="registration" method="post">
                <div class="form-group">
                    <label for="username" class="control-label">Name</label>
                    <input class="form-control" id="username" name="username" required type="text" data-error="Please provide your name" />
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <label for="email" class="control-label">Email</label>
                    <input class="form-control" id="email" name="email" required type="text" data-error="Please provide your email" />
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <label for="password" class="control-label color-w">Password</label>
                    <input class="form-control" data-minlength="6" id="password" name="password" required type="password" data-error="Password must be longer than 6 characters" />
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <label for="confirmation" class="control-label color-w">Password (again)</label>
                    <input class="form-control" data-match="#password" data-match-error="Passwords don't match" id="confirmation" name="confirm-password" required type="password" data-error="Passwords don't match" />
                    <div class="help-block with-errors"></div>
                </div>

                <div class="form-group">
                    <button class="btn btn-default pull-right" type="submit" id="register_but">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
