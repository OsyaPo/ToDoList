{% extends "layout.html" %}

{% block title %}
    My To-Do List 
{% endblock %}

{% block main %}

<div class="container">
    <div class="row">
        <div class="col-md-1 col-md-offset-11">
            <a class="plus_btn" data-toggle="collapse" href="#newTask" aria-expanded="false" aria-controls="newTask">
                <i class="fa fa-plus-circle fa-3x" id="plus" aria-hidden="true"></i>
            </a>
        </div>
    </div>
    <div class="collapse" id="newTask">
        <form id="addTask" method="post" data-toggle="validator">
            <div class="row">
                <div class="col-md-5 col-md-offset-1">
                    <label for="task">New Task</label>
                    <textarea class="form-control" rows="5" id="task" placeholder="I need to do" required type="text" data-error="You forgot to add a task"></textarea>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="col-md-2 col-md-offset-1">
                    <label for="time">Time</label>
                    <div class="input-group bootstrap-timepicker timepicker">
                        <input id="time" class="form-control" type="text" />
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-time"></span>
                        </div>
                    </div>
                    <label for="date">Date</label>
                    <div class="input-group date datepicker" data-provide="datepicker">
                        <input type="text" class="form-control" id="date">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-th"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <select class="form-control" id="priority">
                            <option>Avarage</option>
                            <option>Low</option>
                            <option>High</option>
                        </select>
                    </div>
                </div>
                    <div class="col-md-2 col-md-offset-1">
                        <div class="form-group">
                            <label for="text">Text for label</label>
                            <input type="text" class="form-control" id="label_text" placeholder="Text" />
                        </div>
                        <div class="form-group">
                            <label for="color">Color for label </label>
                            <select id="color">
                                <option></option>
                                <option value="label label-default" data-color="#615d5d"></option>
                                <option value="label label-warning" data-color="#f7ac16"></option>
                                <option value="label label-danger" data-color="#db4649"></option>
                                <option value="label label-primary" data-color="#4465a6"></option>
                                <option value="label label-success" data-color="#359c3a"></option>
                            </select>
                        </div>
                    </div>
                
            </div>
            <div class="row">
                <div class="col-md-1 col-md-offset-6">
                    <button type="submit" id="add" class="btn btn-lg btn-warning">Add</button>
                </div>
            </div>
        </form>
    </div>
    <div class="table-responsive">
        <table class="table" id="list_table">
            <thead>
                <tr>
                    <th colspan="6"> My To-Do List for {{weekday}}, {{date}} </th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="table-responsive">
        <table class="table" id="lt_list_table">
            <thead>
                <tr>
                    <th colspan="6"> My long-term tasks </th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<!--http://getbootstrap.com/javascript/#modals-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document" id="mod_dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Change your task</h4>
            </div>
            <div class="modal-body">
                <textarea class="form-control" id="c_task" rows="3"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary save">Save changes</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
